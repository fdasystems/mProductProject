<div class="content" role="main">
 <!--   Id?: number;
    Codigo: string;
    Nombre: string;
    Descripcion: string;
    RutaImagen: string;
    PrecioVenta: number
-->
<mat-card *ngFor="let item of products">

    <mat-card-title>
        <p>Código: {{item.Codigo}}</p>
    </mat-card-title>    
   <mat-card-subtitle>
            {{item.Nombre}}     
    </mat-card-subtitle>   
    <mat-card-content>

        <table table>
            <thead>
                <tr>
                    <td>Foto</td>
                    <td></td>
                    <td>Descripción</td>
                    <td></td>
                    <td>Precio De Venta</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="{{item.RutaImagen}}"  height="70" width="95" > 
                    </td>
                    <td>¨</td>
                    <td>
                         <p>{{item.Descripcion}}</p> 
                    </td>
                    <td>¨</td>
                    <td>
                         <p>$ {{item.Precios["0"].PrecioVenta}}</p> 
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
    
    <mat-card-actions>
            <a mat-button mat-raised-button
            color="primary"
            target="_blank"
            [attr.href]="item.url">
            view Img
            </a>
    </mat-card-actions>
   
</mat-card>
</div>
