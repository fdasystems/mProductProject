<div class="content" role="main">
<mat-card *ngFor="let item of products">

    <mat-card-title>
        <p>ID: {{item.id}}</p>
    </mat-card-title>    
   <mat-card-subtitle>
           {{item.title}}         
    </mat-card-subtitle>   
    <mat-card-content>
        <img [attr.scr]="item.thumbnailUrl"   mat-card-image >
        <img scr="https://d500.epimg.net/cincodias/imagenes/2018/11/13/lifestyle/1542113135_776401_1542116070_noticia_normal.jpg">
    </mat-card-content>
    
    <mat-card-actions>
            <a mat-button mat-raised-button
            color="primary"
            target="_blank"
            [attr.href]="item.url">
            view Img
            </a>
    </mat-card-actions>
   
</mat-card>
</div>
